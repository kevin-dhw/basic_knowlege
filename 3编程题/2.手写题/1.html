<body>
  <script>
    var num = 200;
    function double(num) {
      return num * 2;
    }
    function pow(num) {
      return num ** 2;
    }

    function composeFn(...fns) {
      return function (...args) {
        let result = fns[0].apply(this, args)
        for (let i = 1; i < fns.length; i++) {
          let fn = fns[i]
          result = fn.apply(this, [result])
        }
        return result
      }
    }
    const fun = composeFn(double, pow)
    console.log(fun(num), '3344');

  </script>
</body>
